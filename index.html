<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <span style="--i:0;"><b>12</b></span>
            <span style="--i:1;"><b>3</b></span>
            <span style="--i:2;"><b>6</b></span>
            <span style="--i:3;"><b>9</b></span>
            
            <div class="circle" id="hour"><i></i></div>
            <div class="circle" id="min"><i></i></div>
            <div class="circle" id="sec"><i></i></div>
        </div>
    </div>
    <script>
        let hour = document.querySelector('#hour');
        let min = document.querySelector('#min');
        let sec = document.querySelector('#sec');
        //Using arrow function for setting the clock handle's intervals according to current Indian Time.
        setInterval(() => {
            let day = new Date();
            let hr = day.getHours() * 30;
            let mn = day.getMinutes() * 6;
            let sc = day.getSeconds() * 6;
            //Clock rotation calculation
            hour.style.transform = `rotateZ(${hr+(mn/12)}deg)`;
            min.style.transform = `rotateZ(${mn}deg)`;
            sec.style.transform = `rotateZ(${sc}deg)`;
        })
    </script>
</body>
</html>
